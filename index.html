<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- 
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>KP Meble</title>
    <script defer type="module" src="script.js"></script>
  </head>
  <body class="container">
    <nav class="nav">
      <div class="nav__logo">
        <a href="#" class="nav__logo-anc"
          ><img src="img/kp.png" alt="Logo" class="nav__img-logo"
        /></a>
      </div>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__list__anch">O nas</a>
        </li>
        <li class="nav__item">
          <a href="#offer" class="nav__list__anch">Oferta</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__list__anch">Projekty</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__list__anch">Współpraca</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__list__anch">Kontakt</a>
        </li>
      </ul>
    </nav>

    <section class="header">
      <h1 class="header__title">Meble</h1>
      <h2 class="header__title header__title__sub">w Twoim stylu</h2>
    </section>

    <section class="offer" id="offer">
      <h2 class="offer__header">Oferujemy:</h2>
      <div class="offer__container">
        <div class="offer__card">
          <div class="offer__item">
            <img
              src="img/svg/meble-kuchenne.svg"
              alt="kuchnia-icon"
              class="offer__svg"
            />
            <span class="offer__title">Meble kuchenne</span>
          </div>
          <img
            src="img/kuchnia_1.jpeg"
            alt="Meble kuchenne"
            class="offer__img"
          />
        </div>

        <div class="offer__card">
          <div class="offer__item">
            <img
              src="img/svg/meble-lazienkowe.svg"
              alt="łazienki"
              class="offer__svg"
            />
            <span class="offer__title">Zabudowy łazienkowe</span>
          </div>
          <img
            src="img/lazienka.jpg"
            alt="Meble łazienkowe"
            class="offer__img"
          />
        </div>

        <div class="offer__card">
          <div class="offer__item">
            <img src="img/svg/komody.svg" alt="komoda" class="offer__svg" />
            <span class="offer__title">Komody</span>
          </div>
          <img src="img/komoda.jpg" alt="Komody" class="offer__img" />
        </div>

        <div class="offer__card">
          <div class="offer__item">
            <img
              src="img/svg/garderoba.svg"
              alt="Garderoba"
              class="offer__svg"
            />
            <span class="offer__title">Garderoby</span>
          </div>
          <img src="img/garderoba.jpg" alt="Garderoba" class="offer__img" />
        </div>

        <div class="offer__card">
          <div class="offer__item">
            <img src="img/svg/regaly.svg" alt="Regał" class="offer__svg" />
            <span class="offer__title">Regały</span>
          </div>
          <img src="img/regal.jpg" alt="Regał" class="offer__img" />
        </div>

        <div class="offer__card">
          <div class="offer__item">
            <img
              src="img/svg/projekty.svg"
              alt="Własne projekty"
              class="offer__svg"
            />
            <span class="offer__title">Indywidualne projety</span>
          </div>
          <img src="img/wlasne-projekty.jpg" alt="Projekt" class="offer__img" />
        </div>

        <!-- <div class="offer__cards">
          <div class="offer__icon-box">
            <img src="img/svg/meble-kuchenne.svg" alt="Meble kuchenne" />
            <div class="offer__title">Zabudowy kuchenne</div>
          </div>

          <div class="offer__img-con">
            <img
              src="img/kuchnia_1.jpeg"
              alt="Kuchnia na wymiar"
              class="offer__img"
            />
          </div>
        </div> -->
      </div>
    </section>

    <section class="projects">Projekty</section>

    <section class="cooperation">Współpraca</section>

    <footer class="footer">Stopka</footer>
  </body>
</html>
